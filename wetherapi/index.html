<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="search-input">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-brands fa-searchengin"></button>
        </div>

        <div class="search-box">
            <div class="box">
                <div class="weather-data">
                    <div class="weather">
                        <img src="images/f-1.png" alt="Weather Icon">
                        <div class="weather-info">
                            <p class="temperature">0<span>Â°C</span></p>
                            <p class="description">Broken Clouds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span class="info-humidity">0%</span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span class="info-wind">0 Km/h</span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
