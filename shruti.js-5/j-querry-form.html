<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <h2 align="center">registrion Form</h2>
    <div align="center">
        <form id="registraionform">
            <div>
                <label >first name :=</label>
                <input type="text" name="fname" id="fname">
                <span id="fnameerr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label >last name :=</label>
                <input type="text" name="lname" id="lname">
                <span id="lnameerr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label >email :=</label>
                <input type="text" name="email" id="email">
                <span id="emailerr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label >password :=</label>
                <input type="text" name="password" id="password">
                <span id="passerr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label >Hobbies:=</label>
                <select name="hobby" id="hobby">
                    <option hidden>select hobby</option>
                    <option value="reading">reading</option>
                    <option value="cooking">cooking</option>
                    <option value="dancing">dancing</option>
                </select>
                <span id="hobyyerr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label>gender</label>
                <input type="radio"  id="gender">male
                <input type="radio"  id="gender">female
                <span id="gendererr" class="error"></span>
                <br><br>
            </div>
            <div>
                <label>DOB :=</label>
                <input type="date" name="DOB" id="dob">
                <span id="doberr" class="error"></span>
                <br><br>
            </div>
            <div>
                <button type="submit">registraion form</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="j-querry-form.js"></script>
</body>
</html>
