<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="addcart.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <header>
                <nav class="d-flex justify-between">
                    <a href="./addcart.html">HOME</a>
                    <a href="./addcart1.html">ADD TO CART</a>
                </nav>
            </header>
        </div>
    </div>

    <div class="form-container">
        <h1 class="text-center">PRODUCT PAGE</h1>
        <form id="product-form">
            <label for="productname">Product Name:</label>
            <input type="text" id="productname" required><br>

            <label for="productprice">Product Price ($):</label>
            <input type="number" id="productprice" required><br>

            <label for="productquantity">Product Quantity:</label>
            <input type="number" id="productquantity" required><br>

            <label for="productsize">Product Size:</label>
            <input type="text" id="productsize" required><br>

            <label for="productcolor">Product Color:</label>
            <input type="text" id="productcolor" required><br>

            <button type="submit">Add to Cart</button>
        </form>
    </div>

    <script src="addcart.js"></script>
</body>
</html>
